<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Ëß£ÈîÅÁõëÊéß</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #f3f4f6;
            --bg-card: #ffffff;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --text: #1f2937;
            --text-dim: #6b7280;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.75rem;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }
        
        .table-section {
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .table-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .table-title svg {
            width: 28px;
            height: 28px;
            color: var(--accent);
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }
        
        .vps-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
        }
        
        .vps-table th,
        .vps-table td {
            padding: 1rem 1.25rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
        }
        
        .vps-table thead th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .vps-table thead th:first-child { border-top-left-radius: 11px; }
        .vps-table thead th:last-child { border-top-right-radius: 11px; }
        
        .service-col {
            text-align: left;
            min-width: 200px;
            font-weight: 600;
            position: sticky;
            left: 0;
            z-index: 11;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }
        
        .vps-col { min-width: 150px; }
        
        .vps-header {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .vps-name {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--accent);
        }
        
        .vps-time {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .service-name {
            font-weight: 500;
            text-align: left;
            color: var(--text);
            font-size: 0.95rem;
            position: sticky;
            left: 0;
            z-index: 5;
            background: var(--bg-card);
            border-right: 1px solid var(--border-color);
        }
        
        .vps-table tbody tr { transition: background-color 0.2s ease; }
        
        .vps-table tbody tr:hover { background: var(--bg-secondary); }
        
        .vps-table tbody tr:hover .service-name { background: var(--bg-secondary); }
        
        .vps-table tbody tr:last-child td { border-bottom: none; }
        
        .vps-table tbody tr:last-child td:first-child { border-bottom-left-radius: 11px; }
        .vps-table tbody tr:last-child td:last-child { border-bottom-right-radius: 11px; }
        
        .status-icon {
            width: 28px;
            height: 28px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .status-icon svg {
            width: 16px;
            height: 16px;
        }
        
        .status-unlocked { background-color: #d1fae5; color: #065f46; }
        .status-locked { background-color: #fee2e2; color: #991b1b; }
        .status-error { background-color: #fef3c7; color: #92400e; }
        .status-unknown { background-color: #f3f4f6; color: #4b5563; }
        
        .refresh-btn, .config-btn {
            position: fixed;
            bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-out;
            z-index: 100;
        }
        
        .refresh-btn { right: 1.5rem; }
        .config-btn { right: 11rem; }
        
        .refresh-btn:hover, .config-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px var(--accent-glow), 0 4px 6px -4px var(--accent-glow);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 200;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        
        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1.5rem;
        }
        
        .mapping-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        
        .mapping-item input {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.75rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.2s ease;
        }
        
        .mapping-item input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        
        .btn {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 0.65rem 1.25rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover { transform: translateY(-1px); opacity: 0.9; }
        .btn-secondary { background: #fff; color: var(--text); border: 1px solid var(--border-color); }
        .btn-danger { background: var(--error); color: #ffffff; }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-dim);
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VPS Ëß£ÈîÅÁõëÊéß</h1>
            <p class="subtitle">ÂÆûÊó∂ÁõëÊéßÊµÅÂ™í‰Ωì‰∏éAIÊúçÂä°Ëß£ÈîÅÁä∂ÊÄÅ</p>
        </header>
        
        <div id="content" class="grid">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>
    
    <button class="config-btn" onclick="openConfig()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        ÈÖçÁΩÆ
    </button>
    <button class="refresh-btn" onclick="loadData()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>
        Âà∑Êñ∞Êï∞ÊçÆ
    </button>
    
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">VPS ÂêçÁß∞ÈÖçÁΩÆ</div>
            <div id="mappingsList"></div>
            <div style="margin-top: 1.5rem; display: flex; justify-content: space-between;">
                <button class="btn" onclick="addMappingRow()">Êñ∞Â¢û</button>
                <div>
                    <button class="btn" onclick="saveConfig()">‰øùÂ≠ò</button>
                    <button class="btn btn-secondary" onclick="closeConfig()">ÂèñÊ∂à</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            }
        }
        
        function renderData(data) {
            if (!data || data.length === 0) {
                document.getElementById('content').innerHTML = '<div class="loading">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }
            
            // Êî∂ÈõÜÊâÄÊúâÊúçÂä°ÂêçÁß∞Âπ∂ÂàÜÁ±ª
            const allServices = new Set();
            data.forEach(vps => {
                Object.keys(vps.services || {}).forEach(service => allServices.add(service));
            });
            
            const sortedServices = Array.from(allServices).sort((a, b) => {
                const aIsV4 = a.includes('(IPv4)');
                const bIsV4 = b.includes('(IPv4)');
                if (aIsV4 && !bIsV4) return -1;
                if (!aIsV4 && bIsV4) return 1;
                return a.localeCompare(b);
            });
            
            const ipv4Services = sortedServices.filter(s => s.includes('(IPv4)'));
            const ipv6Services = sortedServices.filter(s => s.includes('(IPv6)'));
            
            // ÁîüÊàêË°®Ê†º
            const renderTable = (services, title) => {
                if (services.length === 0) return '';
                
                return `
                    <div class="table-section">
                        <h2 class="table-title">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.136 12.006a8.25 8.25 0 0113.728 0M2.002 8.91a11.25 11.25 0 0119.996 0A11.25 11.25 0 012.002 8.91zm4.65-3.612a.75.75 0 01.916-.523l.023.006a.75.75 0 01.523.916l-.006.023a.75.75 0 01-.916.523l-.023-.006a.75.75 0 01-.523-.916zm9.222 0a.75.75 0 01.916-.523l.023.006a.75.75 0 01.523.916l-.006.023a.75.75 0 01-.916.523l-.023-.006a.75.75 0 01-.523-.916z" />
                            </svg>
                            ${title}
                        </h2>
                        <div class="table-wrapper">
                            <table class="vps-table">
                                <thead>
                                    <tr>
                                        <th class="service-col">ÊúçÂä°</th>
                                        ${data.map(vps => `
                                            <th class="vps-col">
                                                <div class="vps-header">
                                                    <div class="vps-name">${vps.name}</div>
                                                    <div class="vps-time">${new Date(vps.timestamp).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'})}</div>
                                                </div>
                                            </th>
                                        `).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${services.map(service => `
                                        <tr>
                                            <td class="service-name">${service.replace(' (IPv4)', '').replace(' (IPv6)', '')}</td>
                                            ${data.map(vps => {
                                                const info = (vps.services || {})[service];
                                                const statusIcons = {
                                                    'unlocked': `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>`,
                                                    'locked': `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>`,
                                                    'error': `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.0" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>`,
                                                    'unknown': `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" /></svg>`
                                                };
                                                return `
                                                    <td class="status-cell">
                                                        ${info ? `<div class="status-icon status-${info.status}">${statusIcons[info.status]}</div>` : '<div class="status-icon status-unknown">-</div>'}
                                                    </td>
                                                `;
                                            }).join('')}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            };
            
            const html = renderTable(ipv4Services, 'üì° IPv4 Ê£ÄÊµãÁªìÊûú') + renderTable(ipv6Services, 'üì° IPv6 Ê£ÄÊµãÁªìÊûú');
            document.getElementById('content').innerHTML = html;
        }
        
        let currentMappings = {};

        async function openConfig() {
            try {
                const configResponse = await fetch('/api/config');
                const configData = await configResponse.json();
                currentMappings = configData.vps_mappings || {};
                
                renderMappings();
                document.getElementById('configModal').classList.add('active');
            } catch (error) {
                alert('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•');
            }
        }

        function closeConfig() {
            document.getElementById('configModal').classList.remove('active');
        }

        function addMappingRow() {
            const list = document.getElementById('mappingsList');
            const newItem = document.createElement('div');
            newItem.className = 'mapping-item';
            newItem.innerHTML = `
                <input type="text" value="" placeholder="IP Âú∞ÂùÄ" data-type="ip" style="flex: 1;">
                <input type="text" value="" placeholder="ÊòæÁ§∫ÂêçÁß∞" data-type="name" style="flex: 1;">
                <button class="btn btn-danger" onclick="this.parentElement.remove()">Âà†Èô§</button>
            `;
            list.appendChild(newItem);
        }

        function renderMappings() {
            const html = Object.entries(currentMappings).map(([ip, displayName]) => {
                return `
                    <div class="mapping-item">
                        <input type="text" value="${ip}" placeholder="IP Âú∞ÂùÄ" data-type="ip" style="flex: 1;">
                        <input type="text" value="${displayName}" placeholder="ÊòæÁ§∫ÂêçÁß∞" data-type="name" style="flex: 1;">
                        <button class="btn btn-danger" onclick="this.parentElement.remove()">Âà†Èô§</button>
                    </div>
                `;
            }).join('');
            document.getElementById('mappingsList').innerHTML = html;
        }

        async function saveConfig() {
            const items = document.querySelectorAll('.mapping-item');
            const newMappings = {};
            let hasError = false;

            for (const item of items) {
                const ipInput = item.querySelector('input[data-type="ip"]');
                const nameInput = item.querySelector('input[data-type="name"]');
                
                const ip = ipInput.value.trim();
                const displayName = nameInput.value.trim();
                
                ipInput.style.borderColor = '#d9d9d9';
                // Basic validation for IPv4 and allows IPv6-like strings (colon-separated)
                if (ip && !/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(ip) && !/^[a-fA-F0-9:]+$/.test(ip)) {
                    ipInput.style.borderColor = 'var(--error)';
                    hasError = true;
                }

                if (ip) {
                    newMappings[ip] = displayName;
                }
            }

            if (hasError) {
                alert('ÈÉ®ÂàÜ IP Âú∞ÂùÄÊ†ºÂºè‰∏çÊ≠£Á°ÆÔºåËØ∑Ê£ÄÊü•„ÄÇ');
                return;
            }
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newMappings)
                });
                
                if (response.ok) {
                    alert('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäü');
                    closeConfig();
                    loadData();
                } else {
                    alert('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•: ' + error);
            }
        }
        
        // ÂàùÂßãÂä†ËΩΩ
        loadData();
        
        // ÊØè5ÂàÜÈíüËá™Âä®Âà∑Êñ∞
        setInterval(loadData, 300000);
    </script>
</body>
</html>
