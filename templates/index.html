<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Ëß£ÈîÅÁõëÊéß</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #f5f7fa;
            --bg-secondary: #e8ecf1;
            --bg-card: #ffffff;
            --accent: #1890ff;
            --accent-glow: rgba(24, 144, 255, 0.15);
            --success: #52c41a;
            --error: #ff4d4f;
            --warning: #faad14;
            --text: #262626;
            --text-dim: #8c8c8c;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .table-section {
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease;
        }
        
        .table-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .vps-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
        }
        
        .vps-table th,
        .vps-table td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid #f0f0f0;
        }
        
        .vps-table thead th {
            background: var(--bg-secondary);
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .service-col {
            text-align: left;
            min-width: 180px;
            font-weight: 600;
            background: var(--bg-secondary);
            position: sticky;
            left: 0;
            z-index: 11;
        }
        
        .vps-col {
            min-width: 150px;
        }
        
        .vps-header {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .vps-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--accent);
        }
        
        .vps-time {
            font-size: 0.75rem;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .service-name {
            font-weight: 500;
            text-align: left;
            padding-left: 1rem;
        }
        
        .status-cell {
            background: var(--bg-card);
        }
        
        .vps-table tbody tr:hover {
            background: #fafafa;
        }
        
        .vps-table tbody tr:hover .service-name {
            background: #fafafa;
        }
        
        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-unlocked {
            background: #f6ffed;
            color: var(--success);
            border: 1px solid #b7eb8f;
        }
        
        .status-locked {
            background: #fff1f0;
            color: var(--error);
            border: 1px solid #ffccc7;
        }
        
        .status-error {
            background: #fffbe6;
            color: var(--warning);
            border: 1px solid #ffe58f;
        }
        
        .status-unknown {
            background: #fafafa;
            color: var(--text-dim);
            border: 1px solid #d9d9d9;
        }
        
        .refresh-btn, .config-btn {
            position: fixed;
            bottom: 2rem;
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--accent-glow);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .refresh-btn { right: 2rem; }
        .config-btn { right: 12rem; }
        
        .refresh-btn:hover, .config-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px var(--accent-glow);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1.5rem;
        }
        
        .mapping-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .mapping-item input {
            flex: 1;
            background: #ffffff;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 0.75rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .mapping-item input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }
        
        .btn {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover { opacity: 0.85; }
        .btn-secondary { background: #ffffff; color: var(--text); border: 1px solid #d9d9d9; }
        
        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: var(--text-dim);
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VPS Ëß£ÈîÅÁõëÊéß</h1>
            <p class="subtitle">ÂÆûÊó∂ÁõëÊéßÊµÅÂ™í‰Ωì‰∏éAIÊúçÂä°Ëß£ÈîÅÁä∂ÊÄÅ</p>
        </header>
        
        <div id="content" class="grid">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>
    </div>
    
    <button class="config-btn" onclick="openConfig()">‚öôÔ∏è ÈÖçÁΩÆ</button>
    <button class="refresh-btn" onclick="loadData()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
    
    <div id="configModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">VPS IP Êò†Â∞ÑÈÖçÁΩÆ</div>
            <div id="mappingsList"></div>
            <div style="margin-top: 1rem;">
                <button class="btn" onclick="addMapping()">+ Ê∑ªÂä†Êò†Â∞Ñ</button>
                <button class="btn" onclick="saveConfig()">‰øùÂ≠ò</button>
                <button class="btn btn-secondary" onclick="closeConfig()">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('/api/latest');
                const data = await response.json();
                renderData(data);
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">Âä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</div>';
            }
        }
        
        function renderData(data) {
            if (!data || data.length === 0) {
                document.getElementById('content').innerHTML = '<div class="loading">ÊöÇÊó†Êï∞ÊçÆ</div>';
                return;
            }
            
            // Êî∂ÈõÜÊâÄÊúâÊúçÂä°ÂêçÁß∞Âπ∂ÂàÜÁ±ª
            const allServices = new Set();
            data.forEach(vps => {
                Object.keys(vps.services || {}).forEach(service => allServices.add(service));
            });
            
            const sortedServices = Array.from(allServices).sort((a, b) => {
                const aIsV4 = a.includes('(IPv4)');
                const bIsV4 = b.includes('(IPv4)');
                if (aIsV4 && !bIsV4) return -1;
                if (!aIsV4 && bIsV4) return 1;
                return a.localeCompare(b);
            });
            
            const ipv4Services = sortedServices.filter(s => s.includes('(IPv4)'));
            const ipv6Services = sortedServices.filter(s => s.includes('(IPv6)'));
            
            // ÁîüÊàêË°®Ê†º
            const renderTable = (services, title) => {
                if (services.length === 0) return '';
                
                return `
                    <div class="table-section">
                        <h2 class="table-title">${title}</h2>
                        <div class="table-wrapper">
                            <table class="vps-table">
                                <thead>
                                    <tr>
                                        <th class="service-col">ÊúçÂä°</th>
                                        ${data.map(vps => `
                                            <th class="vps-col">
                                                <div class="vps-header">
                                                    <div class="vps-name">${vps.name}</div>
                                                    <div class="vps-time">${new Date(vps.timestamp).toLocaleString('zh-CN', {month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit'})}</div>
                                                </div>
                                            </th>
                                        `).join('')}
                                    </tr>
                                </thead>
                                <tbody>
                                    ${services.map(service => `
                                        <tr>
                                            <td class="service-name">${service.replace(' (IPv4)', '').replace(' (IPv6)', '')}</td>
                                            ${data.map(vps => {
                                                const info = (vps.services || {})[service];
                                                return `
                                                    <td class="status-cell">
                                                        ${info ? `<span class="status-badge status-${info.status}">${info.status}</span>` : '<span class="status-badge status-unknown">-</span>'}
                                                    </td>
                                                `;
                                            }).join('')}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            };
            
            const html = renderTable(ipv4Services, 'üì° IPv4 Ê£ÄÊµãÁªìÊûú') + renderTable(ipv6Services, 'üì° IPv6 Ê£ÄÊµãÁªìÊûú');
            document.getElementById('content').innerHTML = html;
        }
        
        let currentMappings = {};
        
        async function openConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                currentMappings = data.vps_mappings || {};
                renderMappings();
                document.getElementById('configModal').classList.add('active');
            } catch (error) {
                alert('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•');
            }
        }
        
        function closeConfig() {
            document.getElementById('configModal').classList.remove('active');
        }
        
        function renderMappings() {
            const html = Object.entries(currentMappings).map(([ip, name]) => `
                <div class="mapping-item">
                    <input type="text" value="${ip}" placeholder="VPS IP Âú∞ÂùÄ" data-type="ip" data-old-ip="${ip}">
                    <input type="text" value="${name}" placeholder="VPS ÂêçÁß∞" data-type="name">
                    <button class="btn btn-secondary" onclick="removeMapping('${ip}')">Âà†Èô§</button>
                </div>
            `).join('');
            document.getElementById('mappingsList').innerHTML = html;
        }
        
        function addMapping() {
            const container = document.getElementById('mappingsList');
            const div = document.createElement('div');
            div.className = 'mapping-item';
            div.innerHTML = `
                <input type="text" placeholder="VPS IP Âú∞ÂùÄ" data-type="ip">
                <input type="text" placeholder="VPS ÂêçÁß∞" data-type="name">
                <button class="btn btn-secondary" onclick="this.parentElement.remove()">Âà†Èô§</button>
            `;
            container.appendChild(div);
        }
        
        function removeMapping(ip) {
            delete currentMappings[ip];
            renderMappings();
        }
        
        async function saveConfig() {
            const items = document.querySelectorAll('.mapping-item');
            const newMappings = {};
            
            items.forEach(item => {
                const ipInput = item.querySelector('[data-type="ip"]');
                const nameInput = item.querySelector('[data-type="name"]');
                const ip = ipInput.value.trim();
                const name = nameInput.value.trim();
                
                if (ip && name) {
                    newMappings[ip] = name;
                }
            });
            
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newMappings)
                });
                
                if (response.ok) {
                    alert('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäü');
                    closeConfig();
                    loadData();
                } else {
                    alert('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                alert('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•: ' + error);
            }
        }
        
        // ÂàùÂßãÂä†ËΩΩ
        loadData();
        
        // ÊØè5ÂàÜÈíüËá™Âä®Âà∑Êñ∞
        setInterval(loadData, 300000);
    </script>
</body>
</html>
